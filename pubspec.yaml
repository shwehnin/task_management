name: task_management
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0-55.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^3.1.3
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_vector_icons: ^2.0.0
  smooth_page_indicator: ^1.2.0+3
  path_provider: ^2.1.5
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.4
  

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appicon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/appicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/appicon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/images/appicon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
